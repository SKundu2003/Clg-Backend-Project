<html>

<head>
    <title>Find Your Resume</title>
</head>

<body>
    <h1>Find your Account::</h1>
    <label for="inputString">Enter your email:</label>
    <input type="text" id="inputString"><br><br>
    <button onclick="sendData()">Find</button><br><br>
    <div id="result"></div>

    <script>
        function sendData(){
            let email = document.getElementById("inputString").value;
            window.location.href = `http://localhost:8080/user/${email}`;
            //storing the data inside the local storage
            localStorage.setItem("userData",email);
        }
    </script>
</body>

</html>
