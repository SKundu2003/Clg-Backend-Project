<!DOCTYPE html>
<html>

<head>
    <title>Job Application Form</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #3e8e41;
        }

        @media screen and (max-width: 480px) {

            input[type="text"],
            textarea {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Job Application Form</h1>
        <form id="applicationForm">
            <label for="name">Name of Candidate:</label>
            <input type="text" id="name" name="name" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="about">About:</label>
            <textarea id="about" name="about" rows="5" required></textarea>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>

            <label for="number">Phone Number:</label>
            <input type="text" id="number" name="number" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="5" required></textarea>

            <label for="education_school1">Education (Most Recent):</label>
            <input type="text" id="education_school1" name="education_school1" required>

            <label for="education_school2">Education (Second Most Recent):</label>
            <input type="text" id="education_school2" name="education_school2" required>

            <label for="experience1_title">Experience (Most Recent):</label>
            <input type="text" id="experience1_title" name="experience1_title" required>

            <label for="about_experience1">Details:</label>
            <textarea id="about_experience1" name="about_experience1" rows="5" required></textarea>

            <label for="experience2_title">Experience (Second Most Recent):</label>
            <input type="text" id="experience2_title" name="experience2_title" required>

            <label for="about_experience2">Details:</label>
            <textarea id="about_experience2" name="about_experience2" rows="5" required></textarea>

            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills" rows="5" required></textarea>

            <button type="submit" onclick="createJSON()">Submit</button>
        </form>
        <br>
        <br>
        <h3>
            <button onclick="goBackToMainView()">Go back to your resume</button>
        </h3>
    </div>
    <script>
        let userData = localStorage.getItem("userData");

        function fetchData() {
            // display the user input on the page
            fetch(`http://20.242.30.136:8080/json/user/${userData}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('name').value = data.name;
                    document.getElementById('password').value = data.password;
                    document.getElementById('about').value = data.about;
                    document.getElementById('email').value = data.email;
                    document.getElementById('number').value = data.number;
                    document.getElementById('address').value = data.address;
                    document.getElementById('education_school1').value = data.education_school1;
                    document.getElementById('education_school2').value = data.education_school2;
                    document.getElementById('experience1_title').value = data.experience1_title;
                    document.getElementById('about_experience1').value = data.about_experience1;
                    document.getElementById('experience2_title').value = data.experience2_title;
                    document.getElementById('about_experience2').value = data.about_experience2;
                    document.getElementById('skills').value = data.skills;
                })
                .catch(error => console.error(error));
        }

        // window.onload event to trigger your fetchData() function as soon as the page is loaded
        window.onload = function () {
            fetchData();
        }

        // now updating the data 
        function createJSON() {
            try {
                //taking the objects and storing them inside a variable
                const about = document.getElementById('about').value;
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const number = document.getElementById('number').value;
                const address = document.getElementById('address').value;
                const education_school1 = document.getElementById('education_school1').value;
                const education_school2 = document.getElementById('education_school2').value;
                const experience1_title = document.getElementById('experience1_title').value;
                const about_experience1 = document.getElementById('about_experience1').value;
                const experience2_title = document.getElementById('experience2_title').value;
                const about_experience2 = document.getElementById('about_experience2').value;
                const skills = document.getElementById('skills').value;
                const password = document.getElementById('password').value;

                //creating the json object
                const AllDetailsOfUser = {
                    about: about,
                    name: name,
                    email: email,
                    number: number,
                    address: address,
                    education_school1: education_school1,
                    education_school2: education_school2,
                    experience1_title: experience1_title,
                    about_experience1: about_experience1,
                    experience2_title: experience2_title,
                    about_experience2: about_experience2,
                    skills: skills,
                    password: password
                };
                console.log(AllDetailsOfUser);

                // Send data to API endpoint
                fetch(`http://20.242.30.136:8080/update/${email}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(AllDetailsOfUser)
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        console.log('User created successfully');
                    })
                    .catch(error => {
                        console.error('There was a problem with the createJSON function:', error);
                    });
            } catch (error) {
                console.error('There was a problem with the createJSON function:', error);
            }
        }
        function goBackToMainView(){
            window.location.href=`http://20.242.30.136:8080/user/${userData}`;
        }
    </script>

</body>

</html>
