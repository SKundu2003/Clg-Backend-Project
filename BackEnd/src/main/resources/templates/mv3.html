<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Souvik Kundu's Resume</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #ffccff;
        }

        header {
            background-color: #663399;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1,
        h2,
        h3 {
            margin: 0;
            padding: 0;
        }

        main {
            max-width: 800px;
            margin: auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .profile {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            align-items: center;
        }

        .profile img {
            width: 200px;
            border-radius: 50%;
            border: 5px solid #663399;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .profile h1 {
            font-size: 3em;
            color: #663399;
            margin-right: 30px;
        }

        .about {
            margin-bottom: 30px;
        }

        .about h2 {
            font-size: 2em;
            color: #663399;
            margin-bottom: 10px;
        }

        .about p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        .about ul {
            font-size: 1.2em;
            line-height: 1.6;
            margin: 20px 0;
            padding: 0 20px;
            list-style: none;
            color: #663399;
        }

        .about ul li:before {
            content: "✓";
            font-size: 1.5em;
            color: #663399;
            margin-right: 10px;
        }

        .skills {
            margin-bottom: 30px;
        }

        .skills h2 {
            font-size: 2em;
            color: #663399;
            margin-bottom: 10px;
        }

        .skills p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        .contact {
            margin-bottom: 30px;
        }

        .contact h2 {
            font-size: 2em;
            color: #663399;
            margin-bottom: 10px;
        }

        .contact ul {
            font-size: 1.2em;
            line-height: 1.6;
            margin: 20px 0;
            padding: 0 20px;
            list-style: none;
            color: #663399;
        }

        .contact ul li:before {
            content: "✉";
            font-size: 1.5em;
            color: #663399;
            margin-right: 10px;
        }

        .contact ul li:last-child:before {
            content: "☎";
            margin-right: 10px;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 0.8em;
            color: #663399;
        }
    </style>
</head>

<body>
    <header>
        <h1><span th:text="${user.name}"></span></h1>
        <h4><span th:text="${user.about}">my about</span></h4>
    </header>
    <div class="container">
        <section class="section">
            <h3 class="section-title">Contact Information</h3>
            <div class="item">
                <span class="item-title">Email: <span th:text="${user.email}"></span>
            </div>
            <div class="item">
                <span class="item-title">Phone: <span th:text="${user.number}"></span>
            </div>
            <div class="item">
                <span class="item-title">Address: <span th:text="${user.address}"></span>
            </div>
        </section>
        <section class="section">
            <h3 class="section-title">Summary</h3>
            <p>
                <span th:text="${user.about}"></span>
            </p>
        </section>
        <section class="section">
            <h3 class="section-title">Experience</h3>
            <div class="item">
                <span class="item-title"><span th:text="${user.experience1_title}"></span>
                    <ul>
                        <li><span th:text="${user.about_experience1}"></span></li>
                    </ul>
            </div>
            <div class="item">
                <span class="item-title" th:text="${user.experience2_title}"></span>
                <ul>
                    <li><span th:text="${user.about_experience2}"></span></li>
                </ul>
        </section>

        <section class="skills">
            <h2>Skills</h2>
            <h4>
                <span th:text="${user.skills}" id="stringInput">test</span>
            </h4>
        </section>

        </main>
        </header>
        <button onclick="splitString()"
            style="background-image: linear-gradient(to bottom, #f52828, #fd3d3d); border-radius: 20px; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25); color: #FFFFFF; font-weight: bold; font-size: 25px; transition: all 0.2s ease-in-out; text-transform: uppercase; letter-spacing: 2px; padding: 10px 20px;">
            Find Jobs
        </button>
        <script>
            function splitString() {
                // Get the string input from the user
                let input = document.getElementById("stringInput").innerHTML;
                // Split the string by commas
                let arr = input.split(",");
                localStorage.setItem("myArray", JSON.stringify(arr));
                sendToTest();
                // Display the resulting array
                // document.getElementById("result").innerHTML = JSON.stringify(arr);

            }
            function sendToTest() {
                window.location.href = "/recomend.html";
            }
        </script>
        <button style="
            background-image: linear-gradient(to bottom, #eff30a, #eaecf0);
            border: none;
            border-radius: 25px;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            color: #2c3e50;
            font-weight: bold;
            font-size: 16px;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            outline: none;
          ">
            <a href="/SendToLogin.html" style="color: inherit; text-decoration: none;">Update user info</a>
        </button>
        <button onclick="window.location.href=`/chooseTemp.html`" style="
            background-image: linear-gradient(to bottom, #0982b3, #145af0);
            border-radius: 10px;
            color: #FFFFFF;
            font-weight: bold;
            font-size: 18px;
            transition: all 0.2s ease-in-out;
        ">
            Change template
        </button>
</body>

</html>
