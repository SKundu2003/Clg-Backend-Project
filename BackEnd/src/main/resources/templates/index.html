<!DOCTYPE html>
<html>

<head>
    <title>My Website</title>
    <style>
        body {
            background: url("https://cdn.pixabay.com/photo/2017/08/30/01/05/milky-way-2695569_1280.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Updated styles */

        .frame {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.9);
            /* Use a semi-transparent white background to make the content more readable */
            border-radius: 10px;
            padding: 40px 30px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #fff;
            /* Change the color of the text to white to stand out against the background */
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
            text-transform: uppercase;
        }

        button {
            background-color: #ffa500;
            /* Use a bright orange color for the buttons to contrast with the background */
            color: #fff;
            font-size: 1.2rem;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            margin: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease-in-out;
        }


        button:hover {
            background-color: #fff;
            color: #ffa500;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.4);
            transform: translateY(-2px);
        }

        button:first-child {
            margin-right: 50px;
        }

        .bottom-text {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1rem;
            color: #ffffff;
            text-align: center;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            animation-name: fade-in;
            animation-duration: 2s;
            animation-timing-function: ease-out;
            padding: 15px;
            border-radius: 50px;
            background-color: rgba(11, 11, 11, 0.7);
            font-family: "Montserrat", sans-serif;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
        }


        @keyframes fade-in {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }



        span {
            font-size: 100px;
        }
    </style>
</head>

<body>
<div class="frame">

    <p><span>&#129333;</span></p>
    <button onclick="window.location.href='../FindUser.html'">Find your account</button>
    <button onclick="window.location.href='../CreateUser.html'">Sign up</button>
</div>
<div class="bottom-text">
    <p>Craft your career path with ease - Build your resume with us
    </p>
</div>

</body>

</html>
